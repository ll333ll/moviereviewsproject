<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to Home Page, <span style="color: #dc3545;">{{ name }}</span></h1>

        <!-- Formulario de Búsqueda -->
        <form method="GET">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="searchMovie" placeholder="Search movies...">
                <button type="submit" class="btn btn-danger">Search</button>
            </div>
        </form>

        <!-- Lista de Películas -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div class="col">
                <div class="card h-100 shadow">
                    {% if movie.image %}
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                        <a href="{{ movie.url }}" class="btn btn-danger">Ver Película</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% empty %}
                <p class="text-muted">No se encontraron películas.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
